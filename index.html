<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Materialize CSS -->
  <link rel="stylesheet" href="css/materialize.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/app.css">
  <title>Manga List</title>
</head>
<body>
  <div class="container">
      <h3 class="center-align main-title">My<span class="blue-text text-accent-4">Manga</span>List!</h3>

      <div class="card card-form">
        <form id="manga-form">
          <div class="input-field">
            <input type="text" placeholder="Title" class="validate" id="title">
            <label for="title">Manga Title</label>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Author Name" class="validate" id="author">
            <label for="author">Author</label>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Year Release" class="validate" id="year">
            <label for="year">Year</label>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Example: SN291xxx" class="validate" id="serialNumber">
            <label for="serialNumber">Serial Number</label>
          </div>
          <button class="btn waves-effect waves-light" type="submit" name="submit">Submit
            <i class="material-icons right">send</i>
          </button>
        </form>
      </div>

      <div class="card card-table">
        <table class="striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Year</th>
              <th>Serial Number</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="manga-list">
          </tbody>
        </table>
      </div>
  </div>
  
  <script src="js/materialize.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
